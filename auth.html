<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <main class="login-container">
        <form action="auth.php" class="login-form" method="POST">
            <a class="logo-image" href=""><img src="img/logo.png" alt="Logo" class="logo-image" /></a>
            <label for="username" class="visually-hidden">логин</label>
            <input type="text" name="username" class="username-input" placeholder="логин" />
            <label for="password" class="visually-hidden">пароль</label>
            <input type="password" name="password" class="password-input" placeholder="пароль" />
            <div class="login-options">
                <button type="submit" class="login-button">
                    <img src="img/login-icon.svg" alt="Login icon" class="login-icon" />
                    <span class="login-text">войти</span>
                </button>
                <button id="popupButton" type="button" class="vk-login-button">
                    <img src="img/vk-icon.svg" alt="VK icon" class="vk-icon" />
                    <span class="vk-login-text">Войти через VK ID</span>
                </button>
            </div>
        </form>
        <div id="popup" class="popup">
            <div class="popup-content">
              <span id="closeButton" class="close">&times;</span>
              <p>Извините, в данный момент авторизация через VK ID недоступна</p>
              <p>Попробуйте авторизоваться позднее</p>
              <p>ERR_FAILED 500</p>
            </div>
        </div>
    </main>
    <script>
        const popup = document.getElementById('popup');
        const popupButton = document.getElementById('popupButton');
        const closeButton = document.getElementById('closeButton');

        popupButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
