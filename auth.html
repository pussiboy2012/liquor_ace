<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-container">
        <form action="auth.php" class="login-form" method="POST">
            <a class="logo-image" href="https://www.youtube.com/watch?v=nFwcl-tKJdU&ab_channel=Krovostok-Topic"><img src="img/logo.png" alt="Logo" class="logo-image" /></a>
            <label for="username" class="visually-hidden">логин</label>
            <input type="text" name="username" class="username-input" placeholder="логин" />
            <label for="password" class="visually-hidden">пароль</label>
            <input type="password" name="password" class="password-input" placeholder="пароль" />
            <div class="login-options">
                <button type="submit" class="login-button">
                    <img src="img/login-icon.svg" alt="Login icon" class="login-icon" />
                    <span class="login-text">войти</span>
                </button>
                <button type="button" class="vk-login-button">
                    <img src="img/vk-icon.svg" alt="VK icon" class="vk-icon" />
                    <span class="vk-login-text">Войти через VK ID</span>
                </button>
            </div>
        </form>
    </main>
</body>
</html>
