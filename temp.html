<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="login-container">
            <button id="authorize_vk_Button">Войти через VK</button>
            <button onclick="location.href='vk_respond.php'">подтяжка данных через VK</button>
        </main>
        <script>
            document.getElementById("authorize_vk_Button").addEventListener("click", function() {
                // Выполнение запроса на авторизацию с VK через AJAX
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "vk_auth.php", true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var redirectUrl = xhr.responseText;
                        // Открытие URL в новой вкладке
                        window.open(redirectUrl, "_blank");
                    }
                };
                xhr.send();
            });
        </script>
    </body>
</html>
